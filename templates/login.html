{% include 'base.html'%}

{% block content %}

<!-- We show this message when we have created an account -->
{% for message in get_flashed_messages() %}
  <div class="col-sm-6 container" style="background-color:#6a5acd;border: 2px solid blue;padding:2px">  {{message}} </div>
{% endfor %}

{% if g.user %}
  <p> You are already logged in so you shouldn't come here! </p>
{% else %}
<form action="{{url_for('.mainPage')}}" method="POST" >
  <div class="">
  	<!-- gathering information from users -->
    <div class="form-group col-lg-4">
      <label for="usernameForm"> Username </label>
      <input type="text" class="form-control" value="" name="usernameForm" id="usernameForm" placeholder="Enter Username" required/>
    </div>
    <div class="form-group col-lg-4">
      <label for="passwordForm">Password </label>
      <input type="password" class="form-control" value="" name="passwordForm" id="passwordForm" placeholder="Enter Password" required/>
    </div>
    <!-- Submitting the form  -->
    <input type="submit" class="btn ml-3" value="Login" name="submit" style="background-color:#30a7d7"  />
  </div>
</form>
{% endif %}

{% endblock %}
