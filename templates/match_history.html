{% extends 'base.html' %}

{% block content%}

<!--I think that I will have the match placement on the right first  -->
<div class="container-fluid">
  <div class="row">
    <!--This will have the placement of the person -->
      <div class="col-lg-1">{{place}} </div>
      <!-- This will have team comp info like the champions they have -->
      <div class="col-lg-5">
        {% for unit in team %}
          {{unit}}
        {% endfor %}
       </div>
      <!--This will have the kind of traits they had when the game ended  -->
      <div class="col-lg-5">
        {% for trait in traits %}
          {{trait}}
        {% endfor %}
       </div>
  </div>
  <!--Printing out the picture of every champion -->
  {% for picture in pictures %}
    <img src="{{url_for('static', filename='images/champions/'+picture)}}"  alt={{picture}} align="middle" />
  {% endfor %}
</div>

{% endblock %}
